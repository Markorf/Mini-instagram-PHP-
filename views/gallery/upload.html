{% extends "base.html" %}
{% block nav %}
    {% include "inc/navbar-registered.html" %}
{% endblock nav %}
{% block content %}
 <h1 class="my-3">Upload your image here</h1>
     <section class="contact">
         <form action='{{urlroot}}/gallery/upload' method='POST' enctype="multipart/form-data">
             <input required minlength="3" class="form-control my-2" type="text" placeholder="Image title" name="title">
             <input required class="form-control-file" type="file" placeholder="Your image" name="img-file">
             <input class="btn btn-danger mt-2" type="submit" value="Upload image" name="submit">
         </form>
         <h3 class='mt-3'>{{message}}</h3>
     </section>

 
{% endblock content %}
