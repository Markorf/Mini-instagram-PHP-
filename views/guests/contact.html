{% extends "base.html" %}

{% block content %}
 <h1>Contact admin</h1>
     <p>If you have any questions or problems you can contact admin of this page anytime.</p>
     <p class="message"><?php echo $msg ?></p>
     <section class="contact">
         <form action='{{urlroot}}/pages/contact' method='POST'>
             <input required class="form-control my-2" type="text" placeholder="Email title" name="title">
             <input required class="form-control" type="text" placeholder="Your name" name="name">
             <input required class="form-control my-2" type="email" placeholder="Your email" name="email">
             <textarea required class=" form-control my-2" name="message" cols="30" rows="5" placeholder="Your message goes here"></textarea>
             <input class="btn btn-danger" type="submit" value="Send message" name="submit">
         </form>
         <h3 class='mt-3'>{{message}}</h3>
     </section>

{% endblock content %}
