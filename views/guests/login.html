{% extends "base.html" %}

{% block content %}

<div class="container">

    <form class="form-signin needs-validation" method="POST" action="{{urlroot}}/guests/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input value="{{email}}" minlength="5" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input minlength="5" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
    </form>
    <h3 class="mt-3">{{message}}</h3>
</div> <!-- /container -->

<script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock content %}
